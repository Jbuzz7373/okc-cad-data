<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OKC CAD Calls Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Oklahoma City CAD Calls (Live)</h1>
  <div id="map"></div>
  <table>
    <thead>
      <tr>
        <th>Incident #</th>
        <th>Response Date</th>
        <th>Problem</th>
        <th>Description</th>
        <th>Address</th>
        <th>Disposition</th>
        <th>Cancel Reason</th>
      </tr>
    </thead>
    <tbody id="call-table"></tbody>
  </table>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([35.4676, -97.5164], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch("https://raw.githubusercontent.com/Jbuzz7373/okc-cad-data/main/CadCalls.json")
      .then(response => response.json())
      .then(data => {
        const tableBody = document.getElementById("call-table");

        data.forEach(call => {
          // Add marker if lat/lng are present
          if (call.Latitude && call.longitude) {
            L.marker([call.Latitude, call.longitude])
              .addTo(map)
              .bindPopup(`
                <strong>Incident:</strong> ${call.IncidentNumber}<br>
                <strong>Time:</strong> ${new Date(call.ResponseDate).toLocaleString()}<br>
                <strong>Problem:</strong> ${call.Problem}<br>
                <strong>Description:</strong> ${call.Description}<br>
                <strong>Address:</strong> ${call.Address}<br>
                <strong>Disposition:</strong> ${call.Disposition}<br>
                <strong>Cancel Reason:</strong> ${call.CancelCloseReason}
              `);
          }

          // Add row to table
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${call.IncidentNumber}</td>
            <td>${new Date(call.ResponseDate).toLocaleString()}</td>
            <td>${call.Problem}</td>
            <td>${call.Description}</td>
            <td>${call.Address}</td>
            <td>${call.Disposition}</td>
            <td>${call.CancelCloseReason}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(err => console.error("Failed to fetch CAD data:", err));
  </script>
</body>
</html>
