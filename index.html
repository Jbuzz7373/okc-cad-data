<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="300" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OKC CAD Calls</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map { height: 500px; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Oklahoma City CAD Calls</h1>
  <div id="map"></div>
  <h2>Call Table</h2>
  <table id="cad-table">
    <thead>
      <tr>
        <th>Incident #</th>
        <th>Response Date</th>
        <th>Problem</th>
        <th>Description</th>
        <th>Address</th>
        <th>Disposition</th>
        <th>Call Result</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    async function fetchData() {
      const res = await fetch("https://raw.githubusercontent.com/Jbuzz7373/okc-cad-data/main/CadCalls.json?ts=2025-06-04T13:31:49.215639");
      const data = await res.json();
      return data;
    }

    function isWithinLastTwoHours(dateStr) {
      const callTime = new Date(dateStr);
      const now = new Date();
      const diffMs = now - callTime;
      return diffMs <= 2 * 60 * 60 * 1000;
    }

    function populateTable(data) {
      const tbody = document.querySelector("#cad-table tbody");
      tbody.innerHTML = "";

      const sorted = [...data].sort((a, b) => new Date(b.ResponseDate) - new Date(a.ResponseDate));

      for (const call of sorted) {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>{call.IncidentNumber}</td>
          <td>{new Date(call.ResponseDate).toLocaleString()}</td>
          <td>{call.Problem}</td>
          <td>{call.Description}</td>
          <td>{call.Address}</td>
          <td>{call.Disposition}</td>
          <td>{call.CallCompleteInfo}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    function populateMap(data) {
      const map = L.map('map').setView([35.4676, -97.5164], 11);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      const recent = data.filter(d => isWithinLastTwoHours(d.ResponseDate));

      for (const call of recent) {
        if (call.Latitude && call.Longitude) {
          const marker = L.marker([call.Latitude, call.Longitude]).addTo(map);
          marker.bindPopup(`
            <strong>Problem:</strong> {call.Problem}<br>
            <strong>Description:</strong> {call.Description}<br>
            <strong>Address:</strong> {call.Address}<br>
            <strong>Disposition:</strong> {call.Disposition}<br>
            <strong>Call Result:</strong> {call.CallCompleteInfo}<br>
            <strong>Response:</strong> {new Date(call.ResponseDate).toLocaleString()}
          `);
        }
      }
    }

    (async () => {
      const data = await fetchData();
      populateTable(data);
      populateMap(data);
    })();
  </script>
</body>
</html>
