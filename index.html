<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oklahoma City CAD Calls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 600px; position: relative; z-index: 1; }
    #legend {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1001;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      line-height: 1.6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="legend">
  <strong>Legend</strong><br>
  <img src="img/marker-icon-blue.png"   style="height: 20px; vertical-align: middle;"> Assault / Domestic / Accident<br>
  <img src="img/marker-icon-blue.png"  style="height: 20px; vertical-align: middle;"> Traffic / Check Welfare<br>
  <img src="img/marker-icon-orange.png" style="height: 20px; vertical-align: middle;"> 911 / Disturbance<br>
  <img src="img/marker-icon-yellow.png" style="height: 20px; vertical-align: middle;"> Alarm<br>
  <img src="img/marker-icon-green.png" style="height: 20px; vertical-align: middle;"> Vandalism / Citizen Assist<br>
  <img src="img/marker-icon-violet.png" style="height: 20px; vertical-align: middle;"> DUI / Burglary<br>
  <img src="img/marker-icon-grey.png"  style="height: 20px; vertical-align: middle;"> White Collar / Other
</div>

  <table id="data-table">
    <thead>
      <tr>
        <th>Incident #</th>
        <th>Time</th>
        <th>Problem</th>
        <th>Address</th>
        <th>Disposition</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function maskAddress(address) {
      return address.replace(/\b(\d{1,5})(?=(-\d{1,5}))/g, (m) => {
          if (m.length === 5) return m.slice(0, 3) + 'XX';
          if (m.length === 4) return m.slice(0, 2) + 'XX';
          if (m.length === 3) return m.slice(0, 1) + 'XX';
          return 'X'.repeat(m.length);
        })
        .replace(/\b(\d{5})(?=\s)/g, (m) => m.slice(0, 3) + 'XX')
        .replace(/\b(\d{4})(?=\s)/g, (m) => m.slice(0, 2) + 'XX')
        .replace(/\b(\d{3})(?=\s)/g, (m) => m.slice(0, 1) + 'XX')
        .replace(/\b(\d{2})(?=\s)/g, 'XX')
        .replace(/\b(\d{1})(?=\s)/g, 'X');
    }

function getMarkerIcon(problem) {
  if (/A.D.W.|assault/i.test(problem)) return 'marker-icon-red';
  if (/traffic stop|traffic arrest/i.test(problem)) return 'marker-icon-blue';
  if (/911/i.test(problem)) return 'marker-icon-orange';
  if (/alarm/i.test(problem)) return 'marker-icon-yellow';
  if (/burglary/i.test(problem)) return 'marker-icon-violet';
  if (/white collar/i.test(problem)) return 'marker-icon-grey';
  if (/vandalism/i.test(problem)) return 'marker-icon-green';
  if (/domestic/i.test(problem)) return 'marker-icon-red';
  if (/drunk|dui/i.test(problem)) return 'marker-icon-violet';
  if (/trespass/i.test(problem)) return 'marker-icon-blue';
  if (/disturb/i.test(problem)) return 'marker-icon-orange';
  if (/check the welfare/i.test(problem)) return 'marker-icon-blue';
  if (/citizen assist/i.test(problem)) return 'marker-icon-green';
  if (/accident/i.test(problem)) return 'marker-icon-red';
  return 'marker-icon-grey';
}


function createIcon(name) {
  return L.icon({
    iconUrl: `img/${name}.png`,
    shadowUrl: 'img/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });
}


    const map = L.map('map', {
      minZoom: 10,
      maxZoom: 15
    }).setView([35.4676, -97.5164], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

  fetch('CadCalls.json?_=' + new Date().getTime())
  .then(response => response.json())
  .then(calls => {
    const tbody = document.querySelector('#data-table tbody');
    const now = new Date();
    const threeHoursAgo = new Date(now.getTime() - 3 * 60 * 60 * 1000);
    const thirtyMinutesAgo = new Date(now.getTime() - 30 * 60 * 1000);

calls
  .sort((a, b) => new Date(b.ResponseDate) - new Date(a.ResponseDate))
  .forEach(call => {
    const callTime = new Date(call.ResponseDate);
    const disposition = (call.Disposition || "").toLowerCase();
    const problem = (call.Problem || "").toLowerCase();
    const maskedAddress = maskAddress(call.Address || "");

    // Always create row (if not z-call)
    let row = null;
    if (!disposition.includes("z-call not entered in cad")) {
      row = document.createElement('tr');
      row.innerHTML = `
        <td>${call.IncidentNumber}</td>
        <td>${new Date(call.ResponseDate).toLocaleString()}</td>
        <td>${call.Problem}</td>
        <td>${maskedAddress}</td>
        <td>${call.Disposition}</td>
      `;
      document.querySelector('#data-table tbody').appendChild(row);
    }

    // Conditionally create marker
    if (
      callTime >= threeHoursAgo &&
      callTime <= now &&
      !disposition.includes("z-call not entered in cad") &&
      !( /traffic stop|traffic arrest/.test(problem) && callTime > thirtyMinutesAgo )
    ) {
      const color = getMarkerIcon(call.Problem || "");
      const marker = L.marker([call.Latitude, call.Longitude], {
        icon: createIcon(color)
      }).addTo(map);

      marker.bindPopup(`
        <div style="font-size: 16px;">
          <b>${new Date(call.ResponseDate).toLocaleString()}</b><br>
          ${call.Problem}<br>
          ${maskedAddress}<br>
          ${call.Disposition}<br>
          ${call.IncidentNumber}
        </div>
      `);

      if (row) {
        row.onclick = () => {
          map.setView([call.Latitude, call.Longitude], 15);
          marker.openPopup();
        };
      }
    }
  });
});

  </script>
</body>
</html>
