
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Oklahoma City CAD Calls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    #map { height: 600px; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; font-size: 14px; text-align: left; }
    th { background: #eee; }
    tr:hover { background-color: #f0f0f0; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Oklahoma City CAD Calls</h2>
  <div id="map"></div>
  <h3>Call Table</h3>
  <table id="call-table">
    <thead>
      <tr>
        <th>Incident #</th>
        <th>Response Date</th>
        <th>Problem</th>
        <th>Description</th>
        <th>Address</th>
        <th>Disposition</th>
        <th>Call Result</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    async function loadData() {
      const response = await fetch("CadCalls.json?_=" + new Date().getTime());
      const data = await response.json();

      const map = L.map('map').setView([35.4676, -97.5164], 11);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      const now = new Date();
      const twoHoursAgo = new Date(now.getTime() - 2 * 60 * 60 * 1000);
      const tableBody = document.querySelector("#call-table tbody");
      tableBody.innerHTML = "";

      const markerColors = {
        "P1": "red",
        "P2": "orange",
        "P3": "yellow",
        "P4": "green",
        "P5": "blue",
        "P6": "purple",
        "default": "gray"
      };

      const getColor = (desc) => {
        for (const key in markerColors) {
          if (desc && desc.includes(key)) return markerColors[key];
        }
        return markerColors["default"];
      };

      const markers = [];

      const filtered = data
        .filter(call => call.Disposition !== "z-CALL NOT ENTERED IN CAD")
        .sort((a, b) => new Date(b.ResponseDate) - new Date(a.ResponseDate));

      filtered.forEach((call, index) => {
        const callDate = new Date(call.ResponseDate);
        let marker = null;

        if (callDate > twoHoursAgo && call.Latitude && call.Longitude) {
          const color = getColor(call.Description);
          marker = L.circleMarker([call.Latitude, call.Longitude], {
            radius: 8,
            color: color,
            fillColor: color,
            fillOpacity: 0.8
          }).addTo(map);
          marker.bindPopup(
            `<b>${new Date(call.ResponseDate).toLocaleString()}</b><br>${call.Problem}<br>${call.Address}<br>${call.Disposition}`
          );
        }

        markers.push(marker);

        const row = document.createElement("tr");
        row.id = `row-${index}`;
        row.innerHTML = `
          <td>${call.IncidentNumber}</td>
          <td>${new Date(call.ResponseDate).toLocaleString()}</td>
          <td>${call.Problem || ""}</td>
          <td>${call.Description || ""}</td>
          <td>${call.Address || ""}</td>
          <td>${call.Disposition || ""}</td>
          <td>${call.CallCompleteInfo || ""}</td>
        `;
        if (marker) {
          row.addEventListener('click', () => {
            map.setView(marker.getLatLng(), 16);
            marker.openPopup();
          });
        }
        tableBody.appendChild(row);
      });
    }

    loadData();
    setInterval(loadData, 300000); // Refresh every 5 minutes
  </script>

  <div id="legend" style="position: absolute; top: 15px; right: 15px; background: white; padding: 15px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.3); font-size: 14px; line-height: 1.5;">
    <strong>Legend</strong><br>
    <span style="color:red;">&#9679;</span> P1 - Danger Life or Property<br>
    <span style="color:orange;">&#9679;</span> P2<br>
    <span style="color:yellow;">&#9679;</span> P3<br>
    <span style="color:green;">&#9679;</span> P4<br>
    <span style="color:blue;">&#9679;</span> P5<br>
    <span style="color:purple;">&#9679;</span> P6<br>
    <span style="color:gray;">&#9679;</span> Other
  </div>
</body>
</html>
