
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 600px; position: relative; z-index: 1; }
    #legend {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1001;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      line-height: 1.6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="legend">
    <strong>Legend</strong><br>

    ğŸ­ Burglary<br>

    ğŸªŸ Vandalism<br>
    ğŸ— Domestic<br>
    ğŸš˜ğŸ· DUI<br>
    ğŸš« Trespass<br>
    ğŸ“£ Disturbance<br>
    ğŸ¤œ Assault
  </div>
  <table id="data-table">
    <thead>
      <tr>
        <th>Incident #</th>
        <th>Time</th>
        <th>Problem</th>
        <th>Address</th>
        <th>Disposition</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
function maskAddress(address) {
  return address.replace(/\b(\d{1,5})(?=(-\d{1,5}))/g, (m) => {
      // Mask the first number in a range (before the hyphen)
      if (m.length === 5) return m.slice(0, 3) + 'XX';
      if (m.length === 4) return m.slice(0, 2) + 'XX';
      if (m.length === 3) return m.slice(0, 1) + 'XX';
      return 'X'.repeat(m.length);
    })
    .replace(/\b(\d{5})(?=\s)/g, (m) => m.slice(0, 3) + 'XX')
    .replace(/\b(\d{4})(?=\s)/g, (m) => m.slice(0, 2) + 'XX')
    .replace(/\b(\d{3})(?=\s)/g, (m) => m.slice(0, 1) + 'XX')
    .replace(/\b(\d{2})(?=\s)/g, 'XX')
    .replace(/\b(\d{1})(?=\s)/g, 'X');
}


    function getIcon(problem) {
      if (/A.D.W./i.test(problem)) return "ğŸ¤œ";
      if (/assault/i.test(problem)) return "ğŸ¤œ";
      if (/traffic stop/i.test(problem)) return "ğŸš“";
      if (/911/i.test(problem)) return "ğŸ“";
      if (/alarm/i.test(problem)) return "ğŸš¨";
      if (/burglary/i.test(problem)) return "ğŸ­";
      if (/white collar/i.test(problem)) return "ğŸ§¥";
      if (/vandalism/i.test(problem)) return "ğŸªŸ";
      if (/domestic/i.test(problem)) return "ğŸ—";
      if (/drunk|dui/i.test(problem)) return "ğŸš˜ğŸ·";
      if (/trespass/i.test(problem)) return "ğŸš«";
      if (/disturb/i.test(problem)) return "ğŸ“£";
      return "ğŸ“";
    }

    const map = L.map('map', {
      minZoom: 10,
      maxZoom: 15
    }).setView([35.4676, -97.5164], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

  fetch('CadCalls.json?_=' + new Date().getTime())

      .then(response => response.json())
      .then(calls => {
        const tbody = document.querySelector('#data-table tbody');
      const now = new Date();
const threeHoursAgo = new Date(now.getTime() - 3 * 60 * 60 * 1000);

calls
  .filter(call => {
    const callTime = new Date(call.ResponseDate);
    return callTime >= threeHoursAgo &&
           callTime <= now &&
           !(call.Disposition || "").toLowerCase().includes("z-call not entered in cad");
  })
  .sort((a, b) => new Date(b.ResponseDate) - new Date(a.ResponseDate))
  .forEach(call => {
    const maskedAddress = maskAddress(call.Address || "");
    const icon = L.divIcon({
      className: 'custom-icon',
      html: `<div style="font-size: 24px;">${getIcon(call.Problem || "")}</div>`
    });

    const marker = L.marker([call.Latitude, call.Longitude], { icon }).addTo(map);
    marker.bindPopup(
      `<div style="font-size: 16px;"><b>${new Date(call.ResponseDate).toLocaleString()}</b><br>${call.Problem}<br>${maskedAddress}<br>${call.Disposition}<br>${call.IncidentNumber}</div>`
    );

    const row = document.createElement('tr');
    row.innerHTML = `
       <td>${call.IncidentNumber}</td>
      <td>${new Date(call.ResponseDate).toLocaleString()}</td>
      <td>${call.Problem}</td>
      <td>${maskedAddress}</td>
      <td>${call.Disposition}</td>
    `;
    row.onclick = () => map.setView([call.Latitude, call.Longitude], 15);
    document.querySelector('#data-table tbody').appendChild(row);
  });

      });
  </script>
</body>
</html>
