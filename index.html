<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CAD Calls Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; margin-bottom: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body>

<h2>CAD Calls Map</h2>
<div id="map"></div>

<h3>CAD Call Details (Most Recent First)</h3>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Response Date</th>
      <th>Problem</th>
      <th>Cancel Reason</th>
      <th>Disposition</th>
    </tr>
  </thead>
  <tbody id="call-table-body"></tbody>
</table>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([35.4676, -97.5164], 11);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// Load the data from GitHub raw link
fetch('https://raw.githubusercontent.com/Jbuzz7373/okc-cad-data/main/CadCalls.json')
  .then(response => response.json())
  .then(data => {
    // Sort by ResponseDate descending
    data.sort((a, b) => new Date(b.ResponseDate) - new Date(a.ResponseDate));

    const table = document.getElementById('call-table-body');

    data.forEach(call => {
      // Map marker
      if (call.Latitude && call.longitude) {
        L.marker([call.Latitude, call.longitude])
          .addTo(map)
          .bindPopup(`<strong>${call.Problem}</strong><br>${call.Address}<br>${new Date(call.ResponseDate).toLocaleString()}`);

      }

      // Table row
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${call.IncidentNumber}</td>
        <td>${new Date(call.ResponseDate).toLocaleString()}</td>
        <td>${call.Problem}</td>
        <td>${call.CancelCloseReason}</td>
        <td>${call.Disposition}</td>
      `;
      table.appendChild(row);
    });
  });
</script>

</body>
</html>
