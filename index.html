
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Oklahoma City CAD Calls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 600px; position: relative; z-index: 1; }
    #legend {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1001;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      line-height: 1.6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="legend">
    <strong>Legend</strong><br>
    🚓 Traffic Stop<br>
    📞 911 Call<br>
    🚨 Alarm<br>
    🎭 Burglary<br>
    🧥 White Collar<br>
    🪟 Vandalism<br>
    🎗 Domestic<br>
    🚘🍷 DUI<br>
    🚫 Trespass<br>
    📣 Disturbance<br>
    🤜 Assault
  </div>
  <table id="data-table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Problem</th>
        <th>Address</th>
        <th>Disposition</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function maskAddress(address) {
      return address.replace(/\b(\d{5})(?=\s)/, (m) => m.slice(0, 3) + 'XX')
                    .replace(/\b(\d{4})(?=\s)/, (m) => m.slice(0, 2) + 'XX')
                    .replace(/\b(\d{3})(?=\s)/, (m) => m.slice(0, 1) + 'XX')
                    .replace(/\b(\d{2})(?=\s)/, 'XX');
    }

    function getIcon(problem) {
      if (/assault/i.test(problem)) return "🤜";
      if (/traffic stop/i.test(problem)) return "🚓";
      if (/911/i.test(problem)) return "📞";
      if (/alarm/i.test(problem)) return "🚨";
      if (/burglary/i.test(problem)) return "🎭";
      if (/white collar/i.test(problem)) return "🧥";
      if (/vandalism/i.test(problem)) return "🪟";
      if (/domestic/i.test(problem)) return "🎗";
      if (/drunk|dui/i.test(problem)) return "🚘🍷";
      if (/trespass/i.test(problem)) return "🚫";
      if (/disturb/i.test(problem)) return "📣";
      return "📍";
    }

    const map = L.map('map', {
      minZoom: 10,
      maxZoom: 15
    }).setView([35.4676, -97.5164], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    fetch('https://your-domain.com/path/to/cadcalls.json')
      .then(response => response.json())
      .then(calls => {
        const tbody = document.querySelector('#data-table tbody');
        calls.sort((a, b) => new Date(b.ResponseDate) - new Date(a.ResponseDate));
        calls.forEach(call => {
          if ((call.Disposition || "").toLowerCase().includes("z-call not entered in cad")) return;

          const maskedAddress = maskAddress(call.Address || "");

          const icon = L.divIcon({
            className: 'custom-icon',
            html: `<div style="font-size: 24px;">${getIcon(call.Problem || "")}</div>`
          });

          const marker = L.marker([call.Latitude, call.Longitude], { icon }).addTo(map);
          marker.bindPopup(
            `<div style="font-size: 16px;"><b>${new Date(call.ResponseDate).toLocaleString()}</b><br>${call.Problem}<br>${maskedAddress}<br>${call.Disposition}</div>`
          );

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${new Date(call.ResponseDate).toLocaleString()}</td>
            <td>${call.Problem}</td>
            <td>${maskedAddress}</td>
            <td>${call.Disposition}</td>
          `;
          row.onclick = () => map.setView([call.Latitude, call.Longitude], 15);
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
